    <script>
        $("#formcli").submit(function(event){         

            var nome = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value;
            var dtnasc = document.getElementById("dtnasc").value;
            
            dtnasc = dtnasc.split("-").reverse().join("-");
            var dtnew = new Date(dtnasc+"T00:00:00-03:00").toISOString();
            
            let data = {};
            data.nome = nome;
            data.email = email;
            data.CPF = parseInt(cpf);
            data.datanasc = dtnew;

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/Jogatina/api/clientes",
                data: JSON.stringify(data),
                success: function(){},
                dataType: "json",
                contentType : "application/json"
            });          
        });   
    </script>
